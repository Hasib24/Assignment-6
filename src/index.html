<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
  </head>
  <body>

    <header class="text-center py-2">
      <h1 class="text-3xl mx-auto">AI Universe Hub</h1>
      <button id="sort_btn" class="rounded-md px-5 py-2 bg-red-500 text-white" title="Click to sort as old first">Sort By Date</button>
    </header>
    <main class="container  mx-auto mt-1">
      <!-- cards container  -->
      <section id="cards_container" class="grid sm:grid-cols-2 md:grid-cols-3 gap-4">

        <!-- card 01 -->
        

      </section>

      <!-- spinner -->
      <section class="" id="spinner">
        <div class="flex items-center justify-center">
          <div
            class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
            role="status">
            <span
              class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
              >Loading...</span
            >
          </div>
        </div>
      </section>
      <!-- see more button  -->
      <section id="see_more_footer"class="text-center m-5">
        <h1 class="text-xl mx-auto rounded-md inline-block cursor-pointer p-1 px-3 bg-red-600 text-warning-50 ">See more</h1>
      </section>
      
      <!-- modal -->
      
        <div
            data-te-modal-init
            class="fixed top-1 md:top-1/4  left-0 z-[1055] hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
            id="exampleModalLg"
            tabindex="-1"
            aria-labelledby="exampleModalLgLabel"
            aria-modal="true"
            role="dialog">
            <div
              data-te-modal-dialog-ref
              class="pointer-events-none relative w-auto translate-y-[-50px] opacity-0 transition-all duration-300 ease-in-out min-[576px]:mx-auto min-[576px]:mt-7 min-[576px]:max-w-[500px] min-[992px]:max-w-[800px]">
              <div
                class="pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-lg outline-none dark:bg-neutral-600">
                <!-- bg-white  -->
                <div
                  class="bg-white flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50">
                  <h5
                    class="text-xl font-medium leading-normal text-neutral-800"
                    id="exampleModalLgLabel">
                    <!-- titile of modal -->
                  </h5>
                  <button
                    type="button"
                    class="box-content rounded-none border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
                    data-te-modal-dismiss
                    aria-label="Close">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="h-6 w-6">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
                <!-- modal text and thamnails  -->
                <div class="bg-white rounded-b-md relative px-4 pb-4 grid md:grid-cols-2">

                  <!-- information of card  -->
                  <div class="m-2 border border-red-300 rounded-md bg-red-100 p-2">
                    <!-- title info -->
                    <div id="card_description">ChatGPT is an AI-powered chatbot platform that uses OpenAI's GPT technology to simulate human conversation.</div>
                    <!-- pricing -->
                    <div class="grid grid-cols-3 justify-between">
                      <div class="pricing_of_service bg-white mx-2 p-2 text-center rounded-md font-bold text-green-400"></div>
                      <div class="pricing_of_service bg-white mx-2 p-2 text-center rounded-md font-bold text-yellow-400"></div>
                      <div class="pricing_of_service bg-white mx-2 p-2 text-center rounded-md font-bold text-red-400"></div>
                    </div>
                    <!-- features & intrigation  -->
                    <div class="grid grid-cols-2 justify-between">
                      <!-- features  -->
                      <div>
                        <h2 class="font-semibold">Features</h2>
                        <ul class="list-disc ml-4">
                          <li id="modal_feature_1" class="text-sm font-thin"></li>
                          <li id="modal_feature_2" class="text-sm font-thin"></li>
                          <li id="modal_feature_3" class="text-sm font-thin"></li>
                        </ul>


                      </div>
                      <!-- intrigation  -->
                      <div>
                        <h2 class="font-semibold">Intrigations</h2>
                        <ul class="list-disc ml-4">
                          <li id="modal_intrigation_1" class="text-sm font-thin">sjkdfs</li>
                          <li id="modal_intrigation_2" class="text-sm font-thin">sjkdfs</li>
                          <li id="modal_intrigation_3" class="text-sm font-thin">sjkdfs</li>
                        </ul>

                      </div>
                    </div>
                  </div>
                  <!-- thamnail of card -->
                  <div class="m-2 border border-slate-200 rounded-md  p-2" id="modal_tahmnail">

                    <!-- thamnail image  -->
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
  
    </main>

    <script src="/node_modules/tw-elements/dist/js/index.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
